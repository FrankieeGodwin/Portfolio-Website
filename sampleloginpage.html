<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-400 flex items-center justify-center h-screen">

    <div class="bg-white rounded shadow w-80 p-6">
        <h1 class="text-black text-center text-xl pb-5">Login</h1>
        <form class="p-6 bg-red-100 rounded">
            <div class="mb-3">
                <label class="block mb-1">Email</label>
                <input type="email" placeholder="Enter Email" class="w-full border px-2 py-1 rounded">
            </div>
            <div class="mb-3">
                <label class="block mb-1">Password</label>
                <input type="password" placeholder="Enter Password" class="w-full border px-2 py-1 rounded">
            </div>
            <div class="flex justify-between items-center mb-3">
                <label class="flex items-center text-sm">
                    <input type="checkbox" class="mr-1">Remember Me
                </label>
                <a href="#" class="text-sm text-blue-600">Forgot?</a>
            </div>
            <button type="submit" class="bg-green-600 text-white justify-center w-full rounded py-2">Login</button>
        </form>
    </div>
</body>
</html>
