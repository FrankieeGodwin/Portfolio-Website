<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-6">
        <h2 class="text-2xl font-semibold mb-4">Role-Based Access Control (RBAC) Matrix</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full border border-gray-300 rounded-xl overflow-hidden shadow-lg">
            <thead class="bg-blue-600 text-white">
              <tr>
                <th class="px-4 py-3 border border-blue-500">Role / Access</th>
                <th class="px-4 py-3 border border-blue-500">View Educational Apps</th>
                <th class="px-4 py-3 border border-blue-500">Use Web Browser</th>
                <th class="px-4 py-3 border border-blue-500">Change Settings</th>
                <th class="px-4 py-3 border border-blue-500">View Reports</th>
              </tr>
            </thead>
            <tbody class="bg-white text-center">
              <tr class="border-t">
                <td class="px-4 py-3 border border-gray-300 font-medium">Kid</td>
                <td class="px-4 py-3 border border-gray-300">✅</td>
                <td class="px-4 py-3 border border-gray-300">❌</td>
                <td class="px-4 py-3 border border-gray-300">❌</td>
                <td class="px-4 py-3 border border-gray-300">❌</td>
              </tr>
              <tr>
                <td class="px-4 py-3 border border-gray-300 font-medium">Student</td>
                <td class="px-4 py-3 border border-gray-300">✅</td>
                <td class="px-4 py-3 border border-gray-300">✅</td>
                <td class="px-4 py-3 border border-gray-300">❌</td>
                <td class="px-4 py-3 border border-gray-300">❌</td>
              </tr>
              <tr>
                <td class="px-4 py-3 border border-gray-300 font-medium">Parent</td>
                <td class="px-4 py-3 border border-gray-300">✅</td>
                <td class="px-4 py-3 border border-gray-300">✅</td>
                <td class="px-4 py-3 border border-gray-300">✅</td>
                <td class="px-4 py-3 border border-gray-300">✅</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
</body>
</html>
